<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List App</title>
    <link rel = "styleSheet" href="./Style.css">
</head>
<body>
    <div class="container">

            <ul id="List-container">
                <!-- <li class="checked">Task 1</li>

                <li>Task 3</li> -->
            </ul>

    <script src="script.js"></script>
</body>
</html>
